imagify:
  scope: all
  embed: false
  lazy: false
  output-folder: _site/_imagify_files/
  pdf-engine: latex
  zoom: 1.5
imagify-classes: 
  highlightme:
      zoom: 4 # will show if it's not overriden
      block-style: "border: 1px solid red;"
      debug: false
  fitch:
    header-includes: \usepackage{fitch}
    debug: false
